<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
     <div class="d-none d-md-block col-md-6 col-lg-6 col-xl-6 back-img">
        </div>
     <div #signupForm class="col-sm-12 col-md-6 col-lg-6 col-xl-6 card-wrapper">
         <div class="d-flex justify-content-center ">
             <p-card [style]="{'background-color': '#c8daff'}">
                 <h4 style="color: #000000;" class="text-center">Verify your email</h4>
                 <!-- <h6 style="color: #ffffff;">You can reset your password here!</h6> -->
                 <p-divider [style]="{'color': 'black'}"></p-divider>
                 <div #icon class="d-flex justify-content-center">
                     <i class="pi pi-spin pi-envelope" style="font-size: 8rem; ;"></i>
                 </div>
                 <p style="color: #000000;" class="text-center pt-4">
                    An email has been sent to {{email}} with a link to verify your account. If you have not received the email after few minutes, please check your spam folder.
                 </p>
                 <div class="pt-4 d-flex justify-content-center">
                     <button class="btn" type="reset" value="reset" (onClick)="resendEmail()" >Resend Email</button>
                 </div>
                 <!-- <div class="pt-4 d-flex justify-content-center">
                    <p-button icon="pi pi-envelop" iconPos="right" label="Resend Email" [loading]="loading" (onClick)="resendEmail()" class="p-button-rounded" type="button"></p-button>
                </div> -->
                 <div class="pt-2 d-flex align-items-center" style="color: #000000;">
                     Back to&nbsp;<a routerLink="/sign-in">Login</a>
                 </div>
             </p-card>
         </div>
         </div>
     
    </div> 
 </div>
