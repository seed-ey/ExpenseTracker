<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
     <div class="d-none d-md-block col-md-6 col-lg-6 col-xl-6 back-img">
        </div>
     <div #signupForm class="col-sm-12 col-md-6 col-lg-6 col-xl-6 card-wrapper">
         <div class="d-flex justify-content-center ">
             <p-card [style]="{'background-color': '#2c444e'}">
                 <h4 style="color: #0bb69d;" class="text-align">Forgot password?</h4>
                 <!-- <h6 style="color: #ffffff;">You can reset your password here!</h6> -->
                 <p-divider></p-divider>
                 <div #email class="pt-2">
                     <h6 style="color: #0bb69d;">Email</h6>
                     <input type="text" pInputText style="width: 100%;"
                     />
                 </div>
                 <div class="pt-4 d-flex justify-content-center">
                     <button class="btn" type="reset" value="reset" routerLink="/verify-email-address" >Reset Password</button>
                 </div>
                 <div class="pt-2 d-flex align-items-center" style="color: #0bb69d;">
                     Back to&nbsp;<a routerLink="/sign-in" style="color: white;">Login</a>
                 </div>
             </p-card>
         </div>
         </div>
     
    </div> 
 </div>
